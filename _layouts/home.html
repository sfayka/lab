---
layout: default
---
<div class="home">
  {% if page.title %}
    <h1 class="page-heading">{{ page.title }}</h1>
  {% endif %}

  {{ content }}

  {% if site.posts.size > 0 %}
    <h2 class="post-list-heading">Latest</h2>
    {% include post-list.html posts=site.posts limit=5 %}
  {% endif %}
</div>
