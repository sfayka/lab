<div class="experiment-item">
  <h3>
    <a href="{{ include.experiment.url }}" target="_blank" rel="noopener">
      {{ include.experiment.name }}
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-left: 0.25rem;">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
    </a>
  </h3>
  <p>{{ include.experiment.why }}</p>
  <div class="experiment-meta">
    {% if include.experiment.status %}
      <span class="status"><strong>Status:</strong> {{ include.experiment.status }}</span>
    {% endif %}
  </div>
  {% if include.experiment.tags %}
    <div class="tags">
      {% for tag in include.experiment.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
  {% endif %}
</div>
